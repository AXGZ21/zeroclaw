[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"
dockerTarget = "prod"

[deploy]
startCommand = "zeroclaw gateway"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[[services]]
name = "zeroclaw"

[services.variables]
PORT = "3000"